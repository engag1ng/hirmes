
<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Tagging</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/popup.js') }}" defer></script>
</head>
<body>
    <h1>Tagging</h1>
    <button
        type="button"
        id="theme-toggle"
        title="Toggle light/dark mode"
        >ðŸŒž
    </button>
    <button
        type="button"
        id="back-to-index"
        title="Return to main page"
        onclick="goToIndex()"
        >ðŸ”™
    </button>

    <div style="display: flex; justify-content: space-around">
        <div>
            <h2>Search Files</h2>
            <form id="searchForm">
                <input type="text" id="query" name="query" placeholder="Search..." required>
                <button type="submit">Search</button>
            </form>
            <div class="did-you-mean" id="didYouMean">
                <button id="didYouMeanText" onclick="closeDidYouMean()">Did you mean: ""</button>
            </div>
        </div>
    </div>

    <div id="searchResults"></div>

    <!-- Popup structure -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-box">
            <p id="popupMessage">Hello!</p>
            <button onclick="closePopup()">Close</button>
            <button id="yesButton" onclick="closePopup()" style="display: none;">Yes</button>
        </div>
    </div>

    <div id="progressOverlay" class="popup-overlay">
        <div class="popup-box">
            <progress id="progressBar" value="0" max="100" style="width:100%;"></progress>
            <p id="progressText" style="margin-top:10px;">Starting...</p>
        </div>
    </div>

</body>
<script>
    function goToIndex() {
        window.location.href = "/";
    }
</script>
</html>
